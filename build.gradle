plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id "io.freefair.lombok" version "5.3.0"
    id "com.github.spotbugs" version "4.6.0"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(14)
    }
}

compileJava {
    options.release = 14
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.4.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.4.2'

    // Micro framework for creating web applications with minimal effort
    implementation 'com.sparkjava:spark-core:2.9.3'

    // Logging framework
    implementation 'org.apache.logging.log4j:log4j-api:2.14.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.0'

    // JSON parser
    implementation 'com.google.code.gson:gson:2.8.6'
}

test {
    // Use junit platform for unit tests
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.mercari.merpay.pubsub.Rafka',
                'Class-Path': configurations.runtimeClasspath.files.collect { "dependencies/$it.name" }.join(' ')
        )
    }
    copy {
        from project.configurations.runtimeClasspath
        into "${rootProject.buildDir}/libs/dependencies"
    }
}

spotbugs {
    toolVersion = '4.2.0'
}